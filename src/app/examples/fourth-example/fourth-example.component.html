<div>
  <h2>Items From Signal</h2>
  <ul>
    @for (item of dataSignal(); track item.id) {
      <li>{{ item.name }}</li>
    } @empty {
      <li>Loading...</li>
    }
  </ul>
  <h2>Items From Observable</h2>
  <ul>
    @for (item of (data$ | async); track item.id) {
      <li>{{ item.name }}</li>
    } @empty {
      <li>Loading...</li>
    }
  </ul>
</div>
